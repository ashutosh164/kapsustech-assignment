{% extends 'base.html' %}
{% block title %}Update{% endblock %}
{% block body %}

<div class="row">



    <div class="col-sm-9">
        <h3 class="text-center alert alert-info">Student's Marks</h3>

            <table class="table table-striped table-dark">

                  <thead>
                    <tr>
                      <th scope="col">Sl No.</th>
                      <th scope="col">ID</th>
                      <th scope="col">Student id</th>
                      <th scope="col">Mark</th>
                      <th scope="col">Subj</th>
                      <th scope="col">Delete</th>


                    </tr>
                  </thead>
                  <tbody>
                  {% for st in marks %}
                    <tr>
                      <th scope="row">{{forloop.counter }}</th>
                      <td><a href="{% url 'mark_update' st.id %}">{{st.id}}</a></td>
                      <td><a href="{% url 'student_update' st.std_id.id %}">{{st.std_id.id }}</a></td>
<!--                      <td></td>-->
                      <td><a href="{% url 'mark_update' st.id %}">{{st.mark}}</a></td>
                      <td><a href="{% url 'mark_update' st.id %}">{{st.subj}}</a></td>
<!--                      <td>{{st.subj}}</td>-->
                        <td>
<!--                            <a href="" class="text-center btn btn-warning btn-sm">Edit</a>-->
<!--                            <a href="" class="text-center btn btn-danger btn-sm">Delete</a>-->
                            <form action="{% url 'mark_delete' st.id %}" method="POST" class="d-inline">
                                {% csrf_token %}
                                <input class="btn btn-danger btn-sm" type="submit" value="Delete">
                            </form>

                        </td>
                    </tr>
                  {% endfor %}
                  </tbody>
            </table>

    </div>
</div>
{% endblock %}
